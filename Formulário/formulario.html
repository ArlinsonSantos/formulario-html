<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <a href="/./index.html">Voltar</a>

    <form action="exemplo.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="id_nome">Nome</label>
            <input type="text" 
                   id="id_nome" 
                   name="nome" 
                   placeholder="Digite seu nome"
                   required>
            <br>
            <label for="id_dtnasc">Data de Nascimento</label>
            <input type="date" id="id_dtnasc" name="dtnasc" required>
            <br>
            <label>Sexo</label>
            <input type="radio" id="id_sexo_m" name="sexo" value="masculino" required>
            <label for="id_sexo_m">Masculino</label>
            <input type="radio" id="id_sexo_f" name="sexo" value="feminino">
            <label for="id_sexo_f">Feminino</label>
            <input type="radio" id="id_sexo_o" name="sexo" value="outro">
            <label for="id_sexo_o">Outro</label>
            <br>
            <label for="id_endereco">Endereço</label>
            <input type="text" id="id_endereco" name="endereco" placeholder="Digite seu endereço" required>
            <br>
            <label for="id_email">E-mail</label>
            <input type="email" id="id_email" name="email" required>
            <br>
            <label for="id_uf">Estado (UF)</label>
            <select id="id_uf" name="uf" required>
                <option value="" disabled selected>Selecione seu estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
            <br>
        </fieldset>

        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
